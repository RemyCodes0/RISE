
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>inscription</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(4, 255, 234);">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="mx-auto p-2" style="width: 500px;">

      <div class="shadow p-3 mb-5 bg-body-tertiary rounded"><div class="container">
        <div class="text-sm-center">
        <h1>Inscriptions</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usernamw">
                <label for="floatingInput">username</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
                <label for="floatingPassword1">Password</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirm password">
                <label for="floatingPassword2">Confirm password</label>
              </div>
              <br>
              <div><button type="submit" class="btn btn-primary">Submit</button></div>
             <br> 
        </form>
        
        </div>
        </div><h3><a href="{% url 'logins'%}">Login</a></h3>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
